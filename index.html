<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <title>Validador de CPF</title>
</head>
<body>
    <div class="container col-11 col-md-8 col-lg-4 p-4">
        <div class="row">
            <div class="col-12">
                <h1>Validador de CPF</h1>
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" class="form-control" placeholder="Digite seu CPF" id="cpf" value="" maxlength="14" oninput="mascaraCPF()">
                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-primary mt-2 col-6" id="verify">Verificar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
